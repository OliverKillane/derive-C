name: Publish Release

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: "Version bump type (major, minor, patch)"
        required: true
        default: "patch"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Bump version tag
        id: bump
        uses: anothrNick/github-tag-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: ${{ github.event.inputs.release_type }}
          RELEASE_BRANCHES: main
          TAG_PREFIX: ''
      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.bump.outputs.new_tag }}
          release_name: Release ${{ steps.bump.outputs.new_tag }}
          draft: false
          prerelease: false
  docs:
    name: Build & Deploy Docs
    needs: release
    runs-on: ubuntu-latest
    permissions:
      pages: write
      contents: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
          nix_path: nixpkgs=channel:nixos-unstable
      - name: Build docs via Nix shell
        run:  nix-shell toolchain/clang.nix --run "cmake -S . -B build -GNinja && ninja -C build docs"
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/docs/html
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
